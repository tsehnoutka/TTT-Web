<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <table>
    <tr>
      <td>
        <!-- chat stuff -->
        <div id="content" class="content"></div>
        <div>
          <span id="status">Connecting...</span>
          <input type="text" id="input" class="input" disabled="disabled" /><br>
        </div>
        <div>
          Name: <input type="text" name="name" id="nameNew" placeholder="Enter your name" required>
          <button id="new">New Game</button>
        </div>
        <div>
          Name: <input type="text" name="jname" id="nameJoin" placeholder="Enter your name" required>
          Code: <input type="text" name="room" id="room" placeholder="Enter code" required>
          <button id="join">Join</button>
        </div>
      </td>
      <td>
        <!--  grid -->
        <table>
          <tr>
            <td><button id="11" class="grid"  ></button></td>
            <td><button id="12" class="grid vert"></button></td>
            <td><button id="13" class="grid" ></button></td>
          </tr>
          <tr>
            <td><button id="21" class="grid hori" ></button></td>
            <td><button id="22" class="grid vert hori" ></button></td>
            <td><button id="23" class="grid hori" ></button></td>
          </tr>
          <tr>
            <td><button id="31" class="grid" ></button></td>
            <td><button id="32" class="grid vert" ></button></td>
            <td><button id="33" class="grid" ></button></td>
          </tr>
          <tr>
            <td ><button id="playagain" value="Play Again">Play Again</button></td>
            <td>Turn:</td>
            <td><div align="left" id="turnbox" class=cube ></div></td>
          </tr>
        </table>

      </td>
    </tr>
  </table>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="node_modules/socket.io-client/dist/socket.io.js"></script>
  <script src="script.js"></script>
</body>

</html>
