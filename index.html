<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <style>

</style>
  </head>
  <body>
    <table>
      <tr>
        <td>
          <table>
            <tr>
              <td><div id="1.1" class="grid" onclick="clicked(this.id)"></div></td>
              <td><div id="1.2" class="grid vert" onclick="clicked(this.id)"></div></td>
              <td><div id="1.3" class="grid" onclick="clicked(this.id)"></div></td>
            </tr>
            <tr>
              <td><div id="2.1" class="grid hori" onclick="clicked(this.id)"></div></td>
              <td><div id="2.2" class="grid vert hori" onclick="clicked(this.id)"></div></td>
              <td><div id="2.3" class="grid hori" onclick="clicked(this.id)"></div></td>
            </tr>
            <tr>
              <td><div id="3.1" class="grid" onclick="clicked(this.id)"></div></td>
              <td><div id="3.2" class="grid vert" onclick="clicked(this.id)"></div></td>
              <td><div id="3.3" class="grid" onclick="clicked(this.id)"></div></td>
            </tr>
          </table>
        </td>
        <td>
          <div class="content" id="content"></div>
          <div>
            <span class="status" id="status">Connecting...</span>
            <input class="input" type="text" id="input" disabled="disabled" />
            <button class="create" onclick="onCreate()">Create</button>
            <button class="join" onclick="onJoin()">Join</button>
          </div>
        </td>
      </tr>
      <tr>
        <td size="25%">
          <td ><button onclick="Reset()" value="Play Again">Play Again</button></td>
          <td>Turn:</td>
          <td><div id="turnbox" class=cube ></div></td>
        </td>
      </tr>
    </table>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
